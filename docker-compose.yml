services:
  backend:
    build: ./BackEnd
    container_name: collegegram-backend
    restart: unless-stopped
    env_file:
      - ./BackEnd/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres:15
    container_name: collegegram-db
    restart: unless-stopped
    volumes:
      - pgData:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    env_file:
      - ./BackEnd/.env

  frontend:
    build: ./FrontEnd
    container_name: collegegram-frontend
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  pgData:


networks:
  app-network:
    driver: bridge
