components:
  schemas:
    Follow:
      type: object
      properties:
        id:
          type: string
          example: "1"
        username:
          type: string
          example: "Mobina"
        firstName:
          type: string
          example: "Daleya"
        lastName:
          type: string
          example: "Mobiny"
        imageUrl:
          format: url
          type: string
          example: "example.png"
        followersCount:
          type: integer
          example: 1000
