components:
  schemas:
    GetPost:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                username:
                  type: string
                imagePath:
                  type: string
                  nullable: true
            post:
              type: object
              properties:
                caption:
                  type: string
                images:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      url:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                createdAt:
                  type: string
                  format: date-time
            mentionedUsernames:
              type: array
              items:
                type: string
            likeCount:
              type: integer
            liked:
              type: boolean
            saveCount:
              type: integer
            saved:
              type: boolean
    UpdatedPost:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "0df6222b-abab-4c95-9bcb-804796510d7e"
        caption:
          type: string
          example: "ejuio"
        images:
          type: array
          items:
            $ref: "#/components/schemas/PostImage"
        createdAt:
          type: string
          format: date-time
          example: "2025-09-09T04:28:28.253Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-09-09T08:04:45.489Z"

    UpdatePostResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            updatedPost:
              $ref: "#/components/schemas/UpdatedPost"
            usernames:
              type: array
              items:
                type: string
              example: ["Mobinakh"]          