components:
  schemas:
    PostImage:
      type: object
      properties:
        id:
          type: string
          example: "4a92133c-1144-4a53-929e-8801a971b255"
        url:
          type: string
          example: "public/uploads/images-1757097988650.jpg"
        createdAt:
          type: string
          format: date-time
          example: "2025-09-05T18:46:28.666Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-09-05T18:46:28.666Z"

    Post:
      type: object
      properties:
        id:
          type: string
          example: "d83954bb-e977-4280-8f9b-6557d34ef9a4"
        caption:
          type: string
          example: "chi bedonam"
        user:
          $ref: "#/components/schemas/User"
        images:
          type: array
          items:
            $ref: "#/components/schemas/PostImage"
        createdAt:
          type: string
          format: date-time
          example: "2025-09-05T18:46:28.666Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-09-05T18:46:28.666Z"

    CreatePostResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            post:
              $ref: "#/components/schemas/Post"
            mentionedUsernames:
              type: array
              items:
                type: string
              example: ["Mobinakh", "roozaa"]

      