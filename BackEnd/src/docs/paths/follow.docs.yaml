  /users/{username}/status:
    get:
      summary: Get follow status with a user
      tags:
        - follow
      security:
        - accessToken: []
        - refreshToken: []
      parameters:
        - name: username
          in: path
          required: true
          description: The username of the user to receive follow request(following)
          schema: 
            type: string
      responses:
        200:
          description: get follow status
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
