  /users/{username}/respond:
    post:
      summary: Respond to follow request
      tags:
        - follow
      security:
        - accessToken: []
        - refreshToken: []
      parameters:
        - name: username
          in: path
          required: true
          description: The username of the user who sent the follow request(follower)
          schema: 
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accept:
                  type: boolean
              required:
                - accept
            example:
              accept: true
      responses: 
        "200": 
          description: Respond success
          content: 
            application/json: 
              schema: 
                type: object
                properties: 
                  success: 
                    type: boolean 
                  message: 
                    type: string
                  
                example: 
                  success: true
                  message: "درخواست دنبال کردن با موفقیت پاسخ داده شد"
        "400": 
          description: Bad Request
          content: 
            application/json: 
              schema: 
               $ref: "#/components/schemas/Error"
              examples: 
                UserIsFollowing:
                  value:  
                    success: false
                    message: "شما این کاربر را دنبال می‌کنید"
                NoFollowRequest:
                  value:
                    success: false
                    message: " درخواست دنبال کردن یافت نشد"
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "احراز هویت انجام نشده است"
        "404": 
