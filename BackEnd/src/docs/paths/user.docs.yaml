paths:
  /users/{id}: 
    get: 
      summary: Get user
      tags:
        - users
      security:
        - accessToken: []
        - refreshToken: []
      parameters: 
        - in: path
          name: id
          required: true
          schema:
            type: string     
      responses: 
        '200': 
          description: get successful user
          content:
            application/json: 
              schema:
                type: object
                properties: 
                  success: 
                    type: boolean
                  data:
                    $ref: "#/components/schemas/User"
                example: 
                  success: true
                  data: 
                    id: "1"
                    username: "daleya"
                    email: "test@gmail.com"
                    firstName: ""
                    lastName: ""
                    bio: ""
                    imageUrl: ""
        400:
          description: Bad request
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "شناسه کاربر معتبر نیست"
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "احراز هویت انجام نشده است"
        404:          
          description: User not found
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "کاربر یافت نشد"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "خطای سرور"
    patch:
      summary: Edit Profile
      tags:
        - users
      security:
        - accessToken: []
        - refreshToken: []
      description: Update the details of an existing user by their ID.
      parameters:
        - in: path
          name: id
          required: true
          description: The unique identifier of the user to update.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lastName:
                  type: string
                firstName:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                bio:
                  type: string
              example:
                lastName: "mobina"
                firstName: "kheiri"
                email: "mobina.kheiri@gmail.com"
                password: "Mobin@123"
                bio: "I am a software developer with a passion for open source."

      responses:
        200:
          description: User updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/User"
              example:
                success: true
                data:
                  id: "12345"
                  lastName: "mobina"
                  firstName: "kheiri"
                  email: "mobina.kheiri@gmail.com"
                  bio: "Art lover, finding beauty in art gallery"
                  imageUrl: ""

        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                usernameInvalid:
                  value:
                    success: false
                    message: "شناسه کاربر معتبر نیست"
                passwordWeak:
                  value:
                    success: false
                    message: "رمز عبور ایمن نیست"
                emailInvalid:
                  value:
                    success: false
                    message: "ایمیل معتبر نیست"
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "احراز هویت انجام نشده است"
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "کاربر یافت نشد"

        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "ایمیل تکراری است"

        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "خطای سرور"
  /users/{id}/posts:
    post:
      summery: Create post
      tags:
        - users
      security:
        - accessToken: []
        - refreshToken: []
      parameters: 
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content: 
          multipart/form-data:
            required: [images]
            schema:
              type: object
              properties:
                caption: 
                  type: string
                images:
                  type: array
                  items:
                    type: string
                    format: binary
              example:
                caption: "This is a caption"
                images: "example.jpg"

      responses: 
        200:
          description: Create successful post
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/Post"
                example:
                  success: true
                  data:
                    id: "1"
                    caption: "This is a caption"
                    user:
                      id: "1"
                      username: "daleya"
                      email: "test@gmail.com"
                      firstName: ""
                      lastName: ""
                      bio: ""
                      imageUrl: ""
                    images:
                      id: "1"
                      url: "example.jpg"
        400: 
          description: Bad Request
          content: 
            application/json: 
