paths:
  /users/{username}: 
    get: 
      summary: Get user
      tags:
        - users
      security:
        - accessToken: []
        - refreshToken: []
      parameters: 
        - in: path
          name: username
          required: true
          schema:
            type: string     
      responses: 
        '200': 
          description: get successful user
          content:
            application/json: 
              schema:
                type: object
                properties: 
                  success: 
                    type: boolean
                  data:
                    $ref: "#/components/schemas/User"
        400:
          description: Bad request
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "نام‌ کاربری معتبر نیست"
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "احراز هویت انجام نشده است"
        404:          
          description: User not found
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "کاربر یافت نشد"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "خطای سرور"   