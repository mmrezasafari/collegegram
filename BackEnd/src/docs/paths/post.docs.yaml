paths:
  /users/{id}/posts: 
    get: 
      summary: Get posts 
      tags:
        - posts
      security:
        - accessToken: []
        - refreshToken: []
      parameters: 
        - in: path
          name: id
          required: true
          schema:
            type: string     
      responses: 
        '200': 
          description: get successful posts
          content:
            application/json: 
              schema:
                type: array
                properties: 
                  success: 
                    type: boolean
                  data:
                    $ref: "#/components/schemas/Post"
                example: 
                  success: true
                  example:
                  - id: 1
                    caption: "I don’t compete, I set the standard"
                    images: 
                      - "/uploads/1.jpg"
                      - "/uploads/2.jpg"
                  - id: 2
                    caption: "Collecting memories, not things"
                    images: 
                      - "/uploads/3.jpg"

        400:
          description: Bad request
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "شناسه کاربر معتبر نیست"
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "احراز هویت انجام نشده است"
        404:          
          description: User not found
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "کاربر یافت نشد"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "خطای سرور"               
