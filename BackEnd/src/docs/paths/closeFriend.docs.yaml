paths:
  /users/{username}/close-friends:
    post:
      summary: Add close friend
      tags:
        - close friend
      security:
        - accessToken: []
        - refreshToken: []
      parameters:
        - name: username
          in: path
          required: true
          schema: 
            type: string
      responses: 
        200: 
          description: Add close friend success
          content: 
            application/json: 
              schema: 
                type: object
                properties: 
                  success: 
                    type: boolean 
                  message: 
                    type: string
                  
                example: 
                  success: true
                  message: "کاربر با موفقیت به لیست دوستان نزدیک اضافه شد"
        400: 
          description: Bad Request
          content: 
            application/json: 
              schema: 
               $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "این کاربر در لیست دوستان نزدیک شما وجود دارد"
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "احراز هویت انجام نشده است"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "شما فقط می‌توانید کاربری را که فالوور یا فالوینگ شماست به دوستان نزدیک اضافه کنید"
        404: 
          description: Bad Request
          content: 
            application/json: 
              schema: 
               $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "کاربر یافت نشد"
        500: 
          description: Internal Server Error
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
              example: 
                success: false
                message: "خطای سرور"
    delete:
      summary: remove close friend
      tags:
        - close friend
      security:
        - accessToken: []
        - refreshToken: []
      parameters:
        - name: username
          in: path
          required: true
          schema: 
            type: string
      responses: 
        200: 
          description: Remove close friend success
          content: 
            application/json: 
              schema: 
                type: object
                properties: 
                  success: 
                    type: boolean 
                  message: 
                    type: string
                  
                example: 
                  success: true
                  message: "کاربر با موفقیت از لیست دوستان نزدیک حذف شد"
        400: 
          description: Bad Request
          content: 
            application/json: 
              schema: 
               $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "این کاربر در لیست دوستان نزدیک شما وجود ندارد"

        401:
          description: unauthorized
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "احراز هویت انجام نشده است"
        404: 
          description: Bad Request
          content: 
            application/json: 
              schema: 
               $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "کاربر یافت نشد"
        500: 
          description: Internal Server Error
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
              example: 
                success: false
                message: "خطای سرور"
  /users/me/close-friends:
    get:
      summary: "List of close friends"
      tags:
        - close friend
      security:
        - accessToken: []
        - refreshToken: []
      responses:
        200:
          description: get close friends
          content:
            application/json:
              schema:
                type: object
                properties: 
                  success: 
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/CloseFriends"
        401:
          description: unauthorized
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "احراز هویت انجام نشده است"
        404:          
          description: User not found
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "کاربر یافت نشد"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
              example:
                success: false
                message: "خطای سرور"         