paths:
  /register: 
    post: 
      summary: Sign up
      requestBody: 
        require: true
        content: 
          application/json:
            required: [username, email, password]
            schema: 
              type: object
              properties:
                username: 
                  type: string
                email: 
                  type: string
                password:
                  type: string
              example: 
                username: "daleya"
                email: "test@gmail.com"
                password: "Pswd@@123"
      responses: 
        "200": 
          description: Sign up success
          content: 
            application/json: 
              schema: 
                type: object
                properties: 
                  success: 
                    type: boolean
                  data: 
                    $ref: "#/components/schemas/User"

              example: 
                success: true,
                data: 
                  id: "12gfafgs"
                  username: "daleya"
                  email: "test@gmail.com"
                  firstName: ""
                  lastName: ""
                  bio: ""
                  imageUrl: ""
        "400": 
          description: Bad Request
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
                examples: 
                  UsernameIsNotCorrect:  
                    success: false
                    message: "نام‌کاربری باید حداقل ۵ کارکتر داشته باشد"

                PasswordIsNotCorrect: 
                    success: false
                    message: "رمز عبور ایمن نیس"
                EmailIsNotCorrect: 
                  value: 
                    success: false
                    message: "ایمیل معتبر نیست"
        "409": 
          description: "Conflict"
          content: 
            "application/json": 
              schema: 
                $ref: "#/components/schemas/Error"
              example: 
                UserAlreadyExist: 
                    success: false
                    message: "نام کاربری یا ایمیل تکراری است"
        "500": 
          description: "Internal Server Error"
          content: 
            "application/json": 
              schema: 
                $ref: "#/components/schemas/Error"
              example: 
                success: false
                message: "خطای سرور"
  
  /login: 
    post: 
      response: User login
      requestBody: 
        require: true
        content: 
          application/json: 
            required: true
            schema: 
              type: object
              properties: 
                usernameOrEmail: 
                  type: string 
                password: 
                  type: string
              
              example: 
                usernameOrEmail: "daleya"
                password: "Pswd@@123"
      responses: 
        "200": 
          description: Login success
          content: 
            application/json: 
              schema: 
                type: object
                properties: 
                  success: 
                    type: boolean
                  data: 
                    message: 
                      type: string
                  
                example: 
                  success: true
                  data: 
                    message: "کاربر با موفقیت وارد شد"
        "400": 
          description: Bad Request
          content: 
            application/json: 
              schema: 
               $ref: "#/components/schemas/Error"
            example:
              UsernameOrEmailIsWrong: 
                  success: false,
                  message: نام کاربری یا ایمیل اشتباه است
              PasswordIsWrong: 
                  success: false,
                  message: رمز عبور اشتباه است

        "500": 
          description: Internal Server Error
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/Error"
            example: 
              success: false
              message: "خطای سرور"